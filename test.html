<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>HTML+CSS测试</title>
	<link rel="stylesheet" href="./test.css">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
	<header class="header">
		<div class="header-wrap">
			<ul>
				<li class="item">
					<span>导航一</span>
					<div class="menu">
						<div>菜单一</div>
						<div>菜单二</div>
						<div>菜单三</div>
					</div>
				</li>
				<li class="item">
					<span>导航二</span>
					<div class="menu">
						<div>菜单一</div>
						<div>菜单二</div>
						<div>菜单三</div>
					</div>
				</li>
				<li class="item">
					<span>导航三</span>
					<div class="menu">
						<div>菜单一</div>
						<div>菜单二</div>
						<div>菜单三</div>
					</div>
				</li>
				<li class="item">
					<span>导航四</span>
					<div class="menu">
						<div>菜单一</div>
						<div>菜单二</div>
						<div>菜单三</div>
					</div>
				</li>
			</ul>
		</div>
	</header>
	<div class="content">
		<div class="left">这是左边</div>
		<div class="center">这是中间</div>
		<div class="right">这是右边</div>
	</div>
	<footer class="footer">
		这是底部
	</footer>
</body>
<script>
	$(function() {
		let height = document.documentElement.clientHeight - 160
		$('.content').height(height)
		$('.item').hover(function() {
			// $(this).find('.menu').slideDown(300)
			$(this).find('.menu').addClass('move')
		},function() {
			$(this).find('.menu').removeClass('move')
			// $(this).find('.menu').slideUp(300)
		})
	})
</script>
</html>
